<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineMCP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CineMCP</h1>
  <p>Get movie recommendations tailored to your taste ðŸŽ¥</p>
  <h2>ðŸŽ¬ Tell Us About Your Movie Taste</h2>
  <form id="profile-form">
    <div class="section">
      <label>Name: <input type="text" name="name" required></label>
    </div>
    <div class="section">
      <h3>Preferred Genres</h3>
      <div id="genres-preferred" class="checkbox-group"></div>
    </div>
    <div class="section">
      <h3>Disliked Genres</h3>
      <div id="genres-disliked" class="checkbox-group"></div>
    </div>
    <div class="section">
      <label>Preferred Languages:
        <select id="languages-select" name="languages" multiple></select>
      </label>
    </div>
    <div class="section">
      <label>Mood: <input type="text" id="mood-input" name="mood"></label>
    </div>
    <button type="submit">Save Profile</button>
    <button type="button" id="rec-btn">Get Recommendation</button>
    <button type="button" id="reset-btn">Reset</button>
  </form>

  <div id="profile-response" class="message"></div>
  <section id="recommendation-wrapper">
    <div id="recommendation-box"></div>
    <h3>ðŸŽ¬ Recommended Movies</h3>
    <div id="movie-grid"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
