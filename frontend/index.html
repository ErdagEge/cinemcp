<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineMCP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CineMCP</h1>
  <p>Get movie recommendations tailored to your taste</p>
  <h2>🎬 Tell Us About Your Movie Taste</h2>
  <form id="preference-form">
    <div class="section">
      <h3>Preferred Genres</h3>
      <div id="genres-preferred" class="checkbox-group"></div>
    </div>
    <div class="section">
      <h3>Disliked Genres</h3>
      <div id="genres-disliked" class="checkbox-group"></div>
    </div>
    <div class="section">
      <label>Preferred Languages:</label>
      <div id="language-chips" class="chip-group"></div>
    </div>
    <div class="section">
      <label>Mood: <input type="text" id="mood-input" name="mood"></label>
    </div>
    <div class="section">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select" name="sort">
        <option value="popularity.desc" selected>Most Popular</option>
        <option value="vote_average.desc">Highest Rated</option>
      </select>
    </div>
    <div class="section">
      <label>Minimum Year: <input type="number" id="min-year" name="minYear" min="1900" max="2100"></label>
    </div>
    <button type="button" id="rec-btn" class="cta-btn">Get Recommendations</button>
    <button type="button" id="reset-btn">Reset</button>
  </form>
  <section id="recommendation-wrapper">
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <span>Personalizing recommendations…</span>
    </div>
    <div id="recommendation-box"></div>
    <h4 id="movie-section-title" class="movie-section-label" style="display:none;"></h4>
    <div id="movie-grid"></div>
    <button type="button" id="refresh-btn" style="display:none;">🔁 Refresh</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
